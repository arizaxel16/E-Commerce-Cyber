spring.application.name=backend
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:arepabuelas_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Ejecutar data.sql al iniciar
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-key-at-least-256-bits-long-change-this-in-production-12345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Encryption (para tarjetas de crédito)
encryption.key=${ENCRYPTION_KEY:EnIMCBH26XQz3h7PemAUq9BmCJNO0AiSGkFb2vkG+FU=}

# File Upload (para fotos)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=${UPLOAD_DIR:./uploads}


