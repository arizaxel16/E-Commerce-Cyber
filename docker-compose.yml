# Ruta: /docker-compose.yml (En la raíz de 'E-Commerce-Cyber')

services:
  # ============================================
  # BASE DE DATOS POSTGRESQL
  # ============================================
  postgres-db:
    image: postgres:15
    container_name: arepabuelas_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-arepabuelas_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_arepabuelas_data:/var/lib/postgresql/data
    networks:
      - arepabuelas-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-arepabuelas_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # BACKEND SPRING BOOT
  # ============================================
  backend:
    build:
      context: ./backend # <-- Correcto: Busca el Dockerfile en la carpeta 'backend'
      dockerfile: Dockerfile
    container_name: arepabuelas_backend
    depends_on:
      postgres-db:
        condition: service_healthy # <-- ¡Excelente! Espera a que la BD esté sana.
    environment:
      # Conexión a PostgreSQL (usa el nombre del servicio 'postgres-db')
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-arepabuelas_db}
      DB_USERNAME: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password123}

      # Secretos de la Aplicación
      JWT_SECRET: ${JWT_SECRET:-default-secret-key-change-in-production-at-least-256-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # ¡CORREGIDO! Usando la clave segura por defecto de tu properties
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-EnIMCBH26XQz3h7PemAUq9BmCJNO0AiSGkFb2vkG+FU=}

      # Directorio de subida DENTRO del contenedor
      UPLOAD_DIR: /app/uploads
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads # <-- ¡Excelente! Persiste las imágenes
    networks:
      - arepabuelas-network
    restart: unless-stopped

# ============================================
# VOLÚMENES (Para guardar datos)
# ============================================
volumes:
  postgres_arepabuelas_data:
  backend_uploads:

# ============================================
# REDES (Para que los contenedores se comuniquen)
# ============================================
networks:
  arepabuelas-network:
    driver: bridge