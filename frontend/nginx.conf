events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # --- Regla para la API ---
        location /api/ {
            proxy_pass http://backend:8080/api/; # 'backend' es el nombre del servicio
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- ¡NUEVA REGLA PARA IMÁGENES! ---
        # Si una petición empieza con /uploads/,
        # reenvíala a nuestro servicio 'backend' en el puerto 8080.
        location /uploads/ {
            proxy_pass http://backend:8080/uploads/; # 'backend' es el nombre del servicio
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Regla de React Router (SPA) ---
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}